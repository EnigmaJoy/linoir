services:
  frontend:
    container_name: frontend
    build:
      context: .
      target: nginx-builder
    ports:
      - "8080:80"
    depends_on:
      - service
    networks:
      - app-network

  service:
    container_name: ws-backend
    build:
      context: .
      target: service-builder
    ports:
      - "3333:3333"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
